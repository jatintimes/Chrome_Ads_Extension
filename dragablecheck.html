<!DOCTYPE html>
<html>

<head>
    <title>Interactive DEMO</title>

    <!-- InteractiveJS -->
    <script src="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/interactive.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/css/interactive.min.css"
        rel="stylesheet" />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: gainsboro;
        }

        .content {
            margin: 10px;
        }

        #element1 {
            height: 78px;
            top: 50px;
            left: 100px;
            background-color: #82ABC0;
        }

        #element2 {
            width: 80px;
            left: 230px;
            background-color: #FCD3E9;
        }
    </style>


</head>

<body>

    <div id="element0" name="Default options">
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. </p>
        </div>
    </div>


</body>
<script>
    // Default options
    interactive('element0');

    // NO resizable
    interactive('element2', { resize: false });

    // NO close function
    let options = {
        close: false
    };
    interactive('element1', options);
</script>

</html>
